version: "3.8"

services:
  docker-agent:
    build: .
    container_name: docker-agent
    ports:
      - "127.0.0.1:9000:9000"
    volumes:
      # Mount Docker socket (required for Docker operations)
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - .env
    environment:
      - DEBUG=false
    restart: unless-stopped
    # Security: limit container resources
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:9000/healthz')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Security options
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
